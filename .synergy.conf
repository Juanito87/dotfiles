# Configuration for synergy at home. For more options:
# https://github.com/symless/synergy-core/wiki/Text-Config

section: screens
    rhadmin:
        halfDuplexCapsLock = true
        halfDuplexNumLock = true
        halfDuplexScrollLock = true
        xtestIsXineramaUnaware = true
        switchCorners = none
        switchCornerSize = 0
        altgr = shift
    Moira-Laptop:
        halfDuplexCapsLock = true
        halfDuplexNumLock = true
        halfDuplexScrollLock = true
        xtestIsXineramaUnaware = true
        switchCorners = none
        switchCornerSize = 0
        altgr = shift
    ubuntu:
        halfDuplexCapsLock = true
        halfDuplexNumLock = true
        halfDuplexScrollLock = true
        xtestIsXineramaUnaware = true
        switchCorners = none
        switchCornerSize = 0
        altgr = shift
end

section: aliases
end

section: links
    rhadmin:
        down = ubuntu
    Moira-Laptop:
        right = ubuntu
    ubuntu:
        left = Moira-Laptop
        up = rhadmin
end

section: options
    heartbeat = 5000
    relativeMouseMoves = true
    screenSaverSync = true
    win32KeepForeground = false
    disableLockToScreen = false
    clipboardSharing = true
    clipboardSharingSize = 51200
    switchCorners = none
    switchCornerSize = 0
    switchDelay = 300
end
